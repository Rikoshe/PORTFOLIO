  <main class="container bgColor-Kaki py-5 ">
    <h1>Let's meet up!</h1>
    <hr class="my-4 mr-3">
    <form action="mailto:courrier.costa@gmail.com" method="post" enctype="text/plain" class="mx-auto">
      <div class="form-group mr-3">
        <label class="color-LightGrey" for="name">Name</label>
        <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter your name">
      </div>
      <div class="form-group mr-3">
        <label class="color-LightGrey" for="surname">Surname</label>
        <input type="text" class="form-control" id="surname" aria-describedby="surname" placeholder="Enter your surname">
      </div>
      <div class="form-group mr-3">
        <label class="color-LightGrey" for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group mr-3">
        <label class="color-LightGrey" for="exampleFormControlTextarea1">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="color-LightGrey" class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </main>
